<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="css/style.css"><title>pokeDex</title><link href="/static/css/main.eed52787.css" rel="stylesheet"></head><body><video src="BG.mp4" poster="poster.png" autoplay loop></video><noscript>You need to enable JavaScript to run this app.</noscript><div id="loader-bg"><div id="loader"><img src="loading.gif" width="80" height="80" alt="Now Loading..."/><p>Now Loading...</p></div></div><div id="wrap div1"><div id="root"></div></div><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script>$(function() {
            let h = $(window).height();
            $('#wrap').css('display','none');
            $('#loader-bg ,#loader').height(h).css('display','block');
        });
        $(window).load(function () { //全ての読み込みが完了したら実行
            $('#loader-bg').delay(900).fadeOut(800);
            $('#loader').delay(600).fadeOut(300);
            $('#wrap').css('display', 'block');
        });
        //10秒たったら強制的にロード画面を非表示
        $(function(){
            setTimeout('stopload()',10000);
        });
        function stopload(){
            $('#wrap').css('display','block');
            $('#loader-bg').delay(900).fadeOut(800);
            $('#loader').delay(600).fadeOut(300);
        }</script><script type="text/javascript" src="/static/js/main.88e825a9.js"></script></body></html>
